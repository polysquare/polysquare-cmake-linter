sudo: false
cache:
  directories:
  - container
python:
- '2.7'
- '3.4'
- 'pypy'
install:
 - eval $(curl -LSs --retry 100 --connect-timeout 3 public-travis-scripts.polysquare.org/bootstrap.py | python /dev/stdin -d container -s setup/python/setup.py -e bash -p /dev/stdout --cmake-version ${CMAKE_VERSION})
